<div class="modal fade" [attr.id]="id" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header"  *ngIf="config.header">
          <h5 class="modal-title" [innerHTML]="title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ng-content select="[content-type=body]"></ng-content>
        </div>
        <ng-content select="[content-type=footer]"></ng-content>
      </div>
    </div>
  </div>
