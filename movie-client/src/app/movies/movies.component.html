<div class="container">
    <div class="row">
        <div class="col-3">

            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" (click)="getGenre('all')">All Genres</a>
                </li>
                <li   *ngFor="let gener of generes" class="nav-item">
                    <a class="nav-link" (click)="getGenre(gener.name)">{{gener.name}}</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="#">Comedy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Romance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Thriller</a>
                </li> -->
            </ul>
        </div>
        <div class="col">
            <div *ngIf="!token">
            <a class="btn btn-primary" routerLink="/movies/new" style="margin-bottom: 20px;">New Movie</a>
            </div>
            <p *ngIf="movies">Showing {{(movies|filter:query).length}} in the database.</p>
            <input type="text" name="query" class="form-control my-3" placeholder="Search..." [(ngModel)]="query" value="">
            <table class="table table-hover">
                <thead>
                    <tr class="table-primary">
                        <th scope="col">Title </th>
                        <th scope="col">Genere</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Rate</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let movie of movies |filter:query| paginate: { itemsPerPage: 5, currentPage: p }">
                        <th scope="row" class="pn" routerLink="/movies/{{movie._id}}">{{movie.title}}</th>
                        <td>{{movie.genre.name}}</td>
                        <td>{{movie.stock}}</td>
                        <td>{{movie.rate}}</td>
                        <td><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                          </svg></td>
                    </tr>
                </tbody>
               
            </table>

            <div>

                <ul class="pagination">
                    <li class="page-item active">
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </li>
                    <!-- <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">4</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">5</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">&raquo;</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>
</div>
