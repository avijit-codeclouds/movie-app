<div class="container mt-4">
<div class="row">
<div class="col-3">
    <ul style="cursor:pointer" class="nav nav-pills flex-column">
    <li class="nav-item">
        <a
        class="nav-link"
        [ngClass]="{ active: selectedGenre == 'all' }"
        (click)="getGenre('all')"
        >All Genres</a
        >
    </li>
    <li *ngFor="let gener of generes" class="nav-item">
        <a
        class="nav-link"
        [ngClass]="{ active: selectedGenre == gener.name }"
        (click)="getGenre(gener.name)"
        >{{ gener.name }}</a
        >
    </li>
    <!-- <li class="nav-item">
        <a class="nav-link" href="#">Comedy</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Romance</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Thriller</a>
    </li> -->
    </ul>
    <mat-progress-bar
    mode="indeterminate"
    class="mt-3"
    *ngIf="loadingGenres"
    ></mat-progress-bar>
</div>
<div class="col">
    <div *ngIf="authservice.isAdmin">
    <a
        class="btn btn-primary"
        routerLink="/movies/new"
        style="margin-bottom: 20px"
        >New Movie</a
    >
    </div>
    <p *ngIf="movies">
    Showing {{ (movies | filter: query).length }} in the database.
    </p>
    <input
    type="text"
    name="query"
    class="form-control my-3"
    placeholder="Search..."
    [(ngModel)]="query"
    value=""
    />
    <table class="table table-hover">
    <thead>
        <tr class="table-primary">
        <th scope="col">Title</th>
        <th scope="col">Genere</th>
        <th scope="col">Stock</th>
        <th scope="col">Rate</th>
        <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngIf="movies">
        <tr
            *ngFor="
            let movie of movies
                | filter: query
                | paginate: { itemsPerPage: 5, currentPage: p }
            "
        >
            <th scope="row" class="pn">
            {{ movie.title }}
            </th>
            <td>{{ movie.genre.name }}</td>
            <td>{{ movie.stock }}</td>
            <td>{{ movie.rate }}</td>
            <td style="cursor:pointer">
            <ng-container *ngIf="authservice.isAdmin">
                <i
                tooltip="Edit"
                routerLink="/movies/{{ movie._id }}"
                class="fas fa-edit"
                style="font-size: 17px"
                ></i>
                &nbsp;
                <i
                tooltip="Delete"
                (click)="clickMethod(movie._id)"
                class="fas fa-trash"
                style="font-size: 17px"
                ></i>
            </ng-container>
            <ng-container *ngIf="authservice.isUser">
                <label>
                <input
                    type="checkbox"
                    [checked]="
                    wishList.length > 0 ? getStatus(movie._id) : false
                    "
                    data-md-icheck
                    #checkdelet
                    id="{{ movie._id }}"
                    name="movie"
                    value="{{ movie._id }}"
                    (click)="wishListClicked(movie._id, $event)"
                />
                <span>&nbsp;</span>Wishlist
                </label>
                &nbsp;
                <button
                type="button"
                (click)="rentMovie(movie._id)"
                class="btn btn-primary"
                >
                Rent
                </button>
            </ng-container>
            </td>
            <!-- <td ><fa-icon
            [icon]="faUserDefault"
            (click)="onClickBtn($event)"
            ></fa-icon></td> -->
        </tr>
        </ng-container>
    </tbody>
    </table>
    <mat-progress-bar
    mode="indeterminate"
    *ngIf="loadingMovies"
    ></mat-progress-bar>
    <div>
    <ul class="pagination" *ngIf="!loadingMovies">
        <li class="page-item active">
        <pagination-controls
            (pageChange)="p = $event"
        ></pagination-controls>
        </li>
        <!-- <li class="page-item">
            <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">4</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">5</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">&raquo;</a>
        </li> -->
    </ul>
    <mat-progress-bar
        mode="indeterminate"
        *ngIf="showProgress"
    ></mat-progress-bar>
    </div>
</div>
</div>
</div>

<div class="modal fade" [attr.id]="id" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Are you sure?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Delete Movie ...</p>
        </div>
        <div class="modal-footer">
          <button type="button" [disabled]="isCanceling" (click)="deleteMovie(cancelModalConfig.data._id, true)"
            class="btn btn-primary">
            <i
            *ngIf="isCanceling"
            class="fas fa-spinner fa-spin"
            style="font-size: 17px"
            ></i>
            Confirm Delete</button>
          <button type="button" [disabled]="isCanceling" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
