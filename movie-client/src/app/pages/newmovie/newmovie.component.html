<br><br>
<div class="container">
    <form [formGroup]="form" (ngSubmit)="addMovie()">
        <fieldset>
              <div class="form-group row">
                <h2>Add New Movie</h2>
            </div>
            <div class="alert alert-dismissible {{ className }}" *ngIf="enableMessage">
              {{ msg }}
            </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input type="text" class="form-control"  formControlName="title" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Title"
            [ngClass]="{ 'is-invalid': submitted && fc.title.errors }">
            <div *ngIf="submitted && fc.title.errors" class="alert alert-dismissible alert-danger">
                <div *ngIf="fc.title.errors.required">Title is required</div>
            </div>
            
          </div>
          <div class="form-group">
            <label for="exampleSelect1">Select Genere</label>
            <select class="form-control" id="exampleSelect1" formControlName="genre" 
            [ngClass]="{ 'is-invalid': submitted && fc.genre.errors }">
              <option value="" disabled>Select Genere</option>
              <option *ngFor="let genre of genreList" [value]="genre._id">
                {{genre.name}}
              </option>
            </select>
            <div *ngIf="submitted && fc.genre.errors" class="alert alert-dismissible alert-danger">
              <div *ngIf="fc.genre.errors.required">Genere is required</div>
            </div>
           
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Release Year</label>
            <select name="year" id="year" formControlName="year" class="form-control" 
              [ngClass]="{ 'is-invalid': submitted && fc.year.errors }">
              <option value="2021">2021</option>
              <option value="2020">2020</option>
            </select>
            <!-- <input  onlyNumber type="number" min="0" class="form-control" formControlName="stock" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Stock"
            [ngClass]="{ 'is-invalid': submitted && fc.stock.errors }"> -->
            <div *ngIf="submitted && fc.year.errors" class="alert alert-dismissible alert-danger">
                <div *ngIf="fc.year.errors.required">Release Year is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Movie Rate</label>
            <input onlyNumber type="number" min="0" class="form-control" formControlName="rate" id="exampleInputEmail1" aria-describedby="emailHelp" 
            placeholder="Enter Movie Rate" [ngClass]="{ 'is-invalid': submitted && fc.rate.errors }">
            <div *ngIf="submitted && fc.rate.errors" class="alert alert-dismissible alert-danger">
                <div *ngIf="fc.rate.errors.required">Movie rate is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="ratting">Movie Ratting</label>
            <select class="form-control" name="rating" formControlName="rating" id="ratting"
              [ngClass]="{ 'is-invalid': submitted && fc.rating.errors }">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="trailerUrl">Trailer URL</label>
            <input type="text" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && fc.trailerUrl.errors }"
              formControlName="trailerUrl">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control"
              [ngClass]="{ 'is-invalid': submitted && fc.description.errors }"
              formControlName="description"></textarea>
          </div>
          <mat-progress-bar mode='indeterminate' *ngIf="showProgress"></mat-progress-bar><br>
          <button type="submit" class="btn btn-primary">Save</button>
          <a routerLink="/movies" class="btn btn-secondary ml-3">Cancel</a>
        </fieldset>
      </form>
</div>
