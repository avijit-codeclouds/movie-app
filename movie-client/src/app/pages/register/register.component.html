<div class="container mt-5">
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="registerUser()">
            <fieldset>
              <legend class="card-title">Register</legend>
              <div class="alert alert-dismissible {{ className }}" *ngIf="enableMessage">
                {{ msg }}
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" formControlName="name" id="name" aria-describedby="emailHelp"
                  placeholder="Enter name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                <div *ngIf="submitted && f.name.errors" class="alert alert-dismissible alert-danger">
                  <div *ngIf="f.name.errors.required">Name is required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
                  aria-describedby="emailHelp" placeholder="Enter email"
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                  else.</small>
                <div *ngIf="submitted && f.email.errors" class="alert alert-dismissible alert-danger">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <!-- <div *ngIf="f.email.errors.email">Email must be a valid email address</div> -->
                  <div *ngIf="f.email.errors.pattern">Email must be a valid email address</div>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"
                  placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <div *ngIf="submitted && f.password.errors" class="alert alert-dismissible alert-danger">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
              </div>
              <!-- <mat-progress-bar mode='indeterminate' *ngIf="showProgress"></mat-progress-bar><br> -->
              
              <p class="float-left mt-3 mb-0">
                Existing user? <a routerLink="/login">Login</a>
              </p>
              <button type="submit" class="btn btn-primary float-right" [disabled]="showProgress">
                <i *ngIf="showProgress" class="fas fa-spinner fa-spin"></i>
                Register
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
